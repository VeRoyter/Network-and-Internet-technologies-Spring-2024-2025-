<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    
    <title>
      Города мира
    </title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
  </head>
  <body>
    <a href="index.html"><b>Грода</b></a><br>
    <a href="Table.html"><b>Список городов мира</b></a>
    <hr>

    <form id="filter">
      <p>
        <label for="city">Название города:</label>
        <input type="text" id="city">
      </p>
      <p>
        <label for="country">Страна:</label>
        <input type="text" id="country">
      </p>
      <p>
        <label for="populationFrom">Население: </label>
        от <input type="number" id="populationFrom"> 
        до <input type="number" id="populationTo">
      </p>
      <p>
        <label for="salaryFrom">Средний заработок: </label>
        от <input type="number" id="salaryFrom"> 
        до <input type="number" id="salaryTo">
      </p>
      <p>
        <label for="priceFrom">Средняя цена квартиры: </label>
        от <input type="number" id="priceFrom"> 
        до <input type="number" id="priceTo">
      </p>
        <input 
          type="button" 
          value="Найти" 
          onclick="filterTable(cities, 'list', document.getElementById('filter'))"
        >
        <input 
          type="button"
          value="Очистить фильтры"
          onclick="clearFilter('list', cities, document.getElementById('filter'))"
        >
    </form>

    <form id="sort">
      <p> Сортировать по</p>
      <p>
        <select id="fieldsFirst">
        </select> 
        по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
      </p>
      <p> 
        <select id="fieldsSecond">
        </select> 
        по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
      </p>
      <p> 
        <select id="fieldsThird">
        </select> 
        по убыванию? <input type="checkbox" id="fieldsThirdDesc">
      </p>
      <input 
        type="button" 
        value="Сортировать" 
        onclick="sortTable('list', document.getElementById('sort'))"
      >
      <input
        type="button"
        value="Сбросить сортировку"
        onclick="resetSort(document.getElementById('sort')), filterTable(cities, 'list', document.getElementById('filter')) "
      >
      
    </form>   

    <table id="list"> </table>

<script>
    createTable(data, 'list');
</script>

  </body>
</html>
